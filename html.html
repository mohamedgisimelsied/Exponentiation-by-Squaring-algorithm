<!DOCTYPE html>
<html>
<head>
    <title>Exponentiation Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Exponentiation Calculator</h1>

    <p>Enter the base and exponent:</p>
    <form>
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required><br><br>

        <label for "exponent">Exponent:</label>
        <input type="number" id="exponent" name="exponent" required><br><br>

        <input type="button" value="Calculate" onclick="calculateExponentiation()">
    </form>

    <p id="result"></p>
</body>
</html>
